  - name: core
    attr: "shareapi_enforce_links_password_read_write"
    value: "{{ 'yes' if owncloud_share_api_enforce_password_links_read_write | bool else 'no' }}"
  - name: core
    attr: "shareapi_enforce_links_password_write_only"
