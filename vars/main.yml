__owncloud_fs_perm_fix:
  - path: "{{ owncloud_config_path }}/config.php"
    owner: "{{ owncloud_app_user }}"
    group: "{{ owncloud_app_group }}"
    mode: "0640"
    state: file
  - path: "{{ owncloud_deploy_path }}/apps-external"
    owner: "{{ owncloud_app_user }}"
    group: "{{ owncloud_app_group }}"
    mode: "0750"
    state: directory
  - path: "{{ owncloud_log_file }}"
    owner: "{{ owncloud_app_user }}"
    group: "{{ owncloud_app_group }}"
    mode: "0640"
    state: file

