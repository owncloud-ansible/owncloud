---
kind: pipeline
name: linting

platform:
  os: linux
  arch: amd64

steps:
- name: later
  image: thegeeklab/ansible-later
  commands:
  - ansible-later

- name: python-format
  image: python:3.9
  commands:
  - pip install -qq yapf
  - "[ -z \"$(find .  -type f -name *.py)\" ] || (yapf -rd ./)"
  environment:
    PY_COLORS: 1

- name: python-flake8
  image: python:3.9
  commands:
  - pip install -qq flake8
  - flake8
  environment:
    PY_COLORS: 1

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

---
kind: pipeline
name: testing-ubuntu1804

platform:
  os: linux
  arch: amd64

concurrency:
  limit: 1

workspace:
  base: /drone/src
  path: owncloud

steps:
- name: molecule
  image: thegeeklab/molecule:3
  commands:
  - molecule test -s ubuntu1804
  environment:
    HCLOUD_TOKEN:
      from_secret: hcloud_token
    PY_COLORS: 1
    USER: root

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

depends_on:
- linting

